<div class='card'>
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type="text" [(ngModel)]='listFilter' />

            </div>
        </div>

        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <div class="product-list-buttons">
                                <button mat-raised-button (click)='toggleImage()'>
                                    {{showImage ? 'Show Image' : 'Hide'}}
                                </button>

                                <button mat-raised-button (click)='openAddDialog()'>
                                    Add Product
                                </button>

                                <button mat-raised-button (click)='openEditDialog()'>
                                    Edit Product
                                </button>
                            </div>

                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin' *ngIf='showImage' alt="img">
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'EUR': 'symbol' : '1.2-2' }}</td>
                        <td>
                            <app-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></app-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
